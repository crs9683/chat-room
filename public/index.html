<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        #username-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #username-input { padding: 10px; font-size: 16px; margin-bottom: 10px; }
        #username-submit { padding: 10px; font-size: 16px; cursor: pointer; }
        #chat { display: none; flex-direction: column; height: 100vh; }
        #messages { flex: 1; padding: 10px; overflow-y: scroll; background: #fff; border-bottom: 1px solid #ddd; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ddd; }
        #send { background: #333; color: white; border: none; padding: 10px; cursor: pointer; }
        #send:hover { background: #555; }
        #members { margin-bottom: 10px; padding: 10px; background: #f4f4f4; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="username-container">
        <input id="username-input" placeholder="Enter your username" />
        <button id="username-submit">Join Chat</button>
    </div>
    <div id="chat">
        <div id="members"></div>
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." /><button id="send">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
